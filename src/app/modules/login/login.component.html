<p>login works!</p>
<ul>
  <li *ngFor="let item of item$ | async">
    {{ item.name }}
  </li>
</ul>
<form (submit)="userSubmitLogin$.next()" [formGroup]="loginForm">
  <label>
    phone:
    <input formControlName="phone" />
  </label>

  <label>
    password:
    <input formControlName="password" />
  </label>

  <button type="submit">login</button>
</form>
